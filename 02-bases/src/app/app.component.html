<div class="min-h-screen bg-gray-600 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-gray-400 shadow-lg sm:rounded-3xl sm:p-20">
            <h1 class="text-2xl font-bold text-gray-900">{{title}}</h1>
            <p class="mt-4 text-lg text-gray-700">Counter: {{counter}}</p>

            <div class="mt-6 space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="modifyBy('increase')">+1</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="modifyBy('decrease')">-1</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" (click)="resetValue()">Reset</button>
            </div>

            <div class="mt-6">
                <app-counter></app-counter>
                
                <app-list></app-list>
                <app-hero></app-hero>
            </div>
            
        </div>
    </div>
</div>
